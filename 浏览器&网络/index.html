<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="link">我是按钮</button>
    <script>
      /* 
        请求的地址中如果出现非有效UNICODE编码内容，现代版浏览器会默认的进行编码
           1.基于encodeURI编码，我们可以基于decodeURI解码的是整个url，这样整个url中的特殊字符都会自动编译 也就是如果你的'httP://www.zhufengpeixun.cn?from=http://www.zhufengpeixun.cn' 这样编码不会成功
           2.encodeURIComponent/decodeURIComponent它相对于encodeURI来说，不用于给整个URL编码，而是给URL部分信息进行编码(一般都是问号传参的值编码)
其实也就是 httP://www.zhufengpeixun.cn/xx/_/ 如果encodeURI编码只会编译特殊字符_ 空格啊 中文啊 非unicode的部分而encodeURIComponent ://这些也会编译

           客户端和服务器端进行信息传输的时候，如果需要把请求的地址和信息编码，我们则基于以上两种方式处理，服务器端也存在这些方法，这样就可以统一编码解码了。
           3.客户端还存在一种方式，针对于中文的编码方式 escape/unescape,这种方式一般只应用于客户端页面之间自己的处理，例如:从列表跳转到详情，我们可以把传递的中文信息基于这个编码，详情页获取编码后的信息再解码，再比如我们在客户端中的cookie信息，如果信息是中文，我们也基于这种办法编码...
        */
      //=>基于js实现页面跳转
      link.onclick = function () {
        //=>获取当前页面的url地址
        let url = window.location.href;
        //=>跳转页面
        window.location.href = 'httP://www.zhufengpeixun.cn';
        //window.open("http://www.zhufengpeixun.cn/")打开一个新页面
      };
    </script>
  </body>
</html>
