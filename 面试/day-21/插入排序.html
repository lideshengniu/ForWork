<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function insert(ary) {
        //1.准备一个新数组，用来存储抓到手里的牌，开始先抓一张牌进来

        let handle = [];
        handle.push(ary[0]);
        //2.从第二项开始依次抓牌，一直到把台面上的牌抓光
        for (let i = 1; i < ary.length; i++) {
          //A是新抓的牌
          let A = ary[i];
          for (let j = handle.length - 1; j >= 0; i--) {
            let B = handle[j];
            if (A > B) {
              handle.splice(j + 1, 0, A);
              break;
            }
            // 已经比到第一项，我们把新牌放到手中最前面即可
            if (j === 0) {
              handle.unshift(A);
            }
          }
        }
      }
    </script>
  </body>
</html>
