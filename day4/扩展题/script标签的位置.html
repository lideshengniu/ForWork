<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 经常放到body最后面，是为了保证页面结构加载完成才去做这些事情
      // 如果不会操作页面中的元素也可以放在前面
      //如果非要放前面又要操作dom 可以 把代码写在weindow.onload = function(){} 当页面加载完后执行
      console.log('a');
      function c() {
        console.log('c');
        return 2;
      }
      let b = async () => {
        console.log('d');
        let m = await c();
        console.log(m);
      };
      b();
      console.log('3');
    </script>
  </body>
</html>
