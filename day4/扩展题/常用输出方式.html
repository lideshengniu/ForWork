<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1.浏览器常用的输出方式 除了console.log还有哪些？
    
     -->
    <script>
      let a = 10;
      let b = [
        {
          id: 1,
          name: '张三',
        },
        {
          id: 2,
          name: '李四',
        },
      ];
      /* [12,23] 一维数组
         [12,{name:'xxx'}] 二维数组
         [12,[{xxx:'xxx'}]] 三维数组=》多维数组
         {name:"xxx"} 一维对象
         {name:[12,32]}二维对象。。。和数组类似 然后多维对象
      
      
      */
      console.log(a);
      console.dir(a); // 输出一个对象的详细键值对信息
      console.table(b); // 把一个多维JSON数组在控制台按照表格的方式呈现出来

      /*2.浏览器窗口弹窗 alert/confirm/prompt 
      三种方式会阻断js代码的执行，只有当窗口关掉，js才会继续执行
      三种方式输出的结果都必先经过tostring转换为字符串
      console.log({name:'xxx'}) //console输出的是原始的值
      alert({name:"xx"}) //
      
      //确定和取消：选择型弹框
      confirm('确定要干啥？')

      //在confirm基础上多了一个输入框
      //prompt("确定要干啥吗?写出原因！")


      3.document.write 在页面中写入信息
       alert一样，输出的结果都是字符串
      */
      console.log(parseInt(1.3));
    </script>
  </body>
</html>
