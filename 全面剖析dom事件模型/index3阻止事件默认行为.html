    <input type="text" id="cardInp" />
    <script>
      let cardInp = document.getElementById('cardInp');
      cardInp.onkeydown = cardInp.onkeyup = function (ev) {
        //=>键盘对象
        //code & key:存储的都是按键，code更细致
        //keyCode & which:存储的是键盘按键对应的码值
        //方向键:37 38 39 40 左上右下
        // 空格space 32
        // 回车 enter 13
        // 回退back 8
        // 删除del 46  shfit 16  crtl 17  alt 18
        let val = this.value,
          reg = /[^0-9X]+/g;
        this.value = val.replace(reg, '');
        //=>超过18位禁止输入
        if (this.value.length >= 18) {
          let arr = [8, 13, 37, 38, 39, 40, 46];
          if (!arr.includes(ev.keyCode)) {
            // return false;
            ev.preventDefault();
          }
        }
        //=>按enter弹出输入的内容
        if (ev.keyCode === 13) {
          alert(this.value);
        }
      };
    </script>
