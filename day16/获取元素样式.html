<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        border: 0;
      }
      img {
        border: none;
        background-size: cover;
      }
      img[src=''] {
        display: none;
      }
      .imgBox {
        box-sizing: border-box;
        margin: 800px auto;
        width: 300px;
        height: 254px;
        background: #ccc;
      }
      .imgBox img {
        width: 100%;
        height: 100%;
      }
    </style>
    <div class="imgBox">
      <img src="" alt="" trueImg="./新旧盒子模型.png" />
    </div>
    <script>
      function offset(curEle) {
        let par = curEle.offsetParent,
          l = curEle.offsetLeft,
          t = curEle.offsetTop;
        while (par && par.tagName !== 'BODY') {
          (l += par.offsetLeft), (t += par.offsetTop);
          par = par.offsetParent;
        }
        return {
          top: t,
          left: 1,
        };
      }
      let imgBox = document.getElementsByClassName('imgBox')[0];
      let img = document.querySelector('img');
      window.onscroll = function () {
        let body = document.documentElement,
          B = body.clientHeight + body.scrollTop;
        A = imgBox.offsetHeight + offset(imgBox).top;
        if (A < B) {
          let trueImg = img.getAttribute('trueImg');
          img.src = trueImg;
        }
      };
    </script>
  </body>
</html>
