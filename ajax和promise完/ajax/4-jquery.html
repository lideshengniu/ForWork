<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../day10/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      /* 
        $.ajax() 基于原生JS的AJAX四步操作进行封装
          $.ajax([URL],[OPTIONS])
          $.ajax([OPTIONS])  URL在配置项中（推荐）
          $.get/post/getJSON/getScript()
          ....
        配置项信息
           url:请求的API接口地址
           method：HTTP请求方式，默认GET
           data：传递给服务器的信息，默认null（可以是字符串，可以是对象，而且如果get系列请求，jq会自动把信息拼接到url的末尾，基于问号传参传递给服务器；如果是post请求，jq会基于请求主体，把信息传递给服务器）
           dataType:预设服务器返回的结果格式(服务器返回的一般都是json格式的字符串，如果我们设置了data-type，jq会根据设置的类型，把服务器返回的结果处理为对应的格式)，支持的内容 text/json/xml/html/script/jsonp(跨域)=>不影响服务器返回的结果，只是把服务器返回的结果进行二次处理
             async：是否为异步操作，默认是true，代表异步操作
             cache：缓存处理，只对get系列请求有作用，默认是true不处理缓存，当我们设置false后，jq帮我们在url的末尾设置一个随机数
            contentType:设置传递给服务器内容的格式类型 默认是"application/x-www-form-urlencoded"
                客户端传递给服务器信息的格式(类型一般都是字符串)，常用的：form-data 表单数据
            form-data表单数据：JSON格式'{"name":"xxx","lx":1}'
            x-www-form-urlencoded: name=xxx&lx=1
            raw:纯文本格式
            headers:设置请求头信息，他是一个对象
            timeout：设置超时的时间
            success：回调函数，当数据请求成功执行，方法中的参数就是从服务器获取的结果
            error：回调函数，数据请求失败执行，方法中的参数是错误信息
     */
      $.ajax({
        url: 'https://yapi.pro/mock/183941/project/list',
        method: 'GET',
        data: { name: 'zhufeng', lx: 'teacher' },
        dataType: 'json',
        async: true,
        cache: false,
        headers: {},
        success: (result, status, xhr) => {}, //xhr当前xhr实例 是jq帮我们处理过的ajax实例
      });
    </script>
  </body>
</html>
