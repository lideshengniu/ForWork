  <body style="background-color: #fff">

    <script>
      let body = document.body;
      let i = 0;
      let changeBtn = document.getElementById('changeBtn');
      let ary = [
        'white',
        'pink',
        'lightblue',
        'lightgreen',
        'rgb(194,109,109)',
        'orange',
        '#999',
      ];
      changeBtn.onclick = function () {
        //   body.style.backgroundColor = ary[i]
        i++;
        i >= ary.length ? (i = 0) : null;
        body.style.backgroundColor = ary[i];
      };
