<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #clockBox {
        position: absolute;
        right: 0;
        top: 0;
        padding: 0 15px;
        line-height: 50px;
        font-size: 16px;
        color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div id="clockBox">2019年07月26日 星期五 10:25:03</div>
  </body>
  <script>
    let clockBox = document.getElementById('clockBox');
    /*
     queryDate:获取当前的日期，把其转换为想要的格式
     @params
     @return

    */
    function queryDate() {
      let time = new Date(),
        year = time.getFullYear(),
        month = time.getMonth() + 1,
        day = time.getDate(),
        week = time.getDay(),
        hours = time.getHours(),
        minutes = time.getMinutes(),
        seconds = time.getSeconds();
      let weekAry = ['日', '一', '二', '三', '四', '五', '六'];
      let result = year + '年' + addZero(month) + '月' + addZero(day) + '日';
      result += ' 星期' + weekAry[week] + ' ';
      result +=
        addZero(hours) + ':' + addZero(minutes) + ':' + addZero(seconds);
      clockBox.innerHTML = result;
    }
    function addZero(val) {
      val = Number(val);
      return val < 10 ? '0' + val : val;
    }
    queryDate();
    setInterval(queryDate(), 1000);
  </script>
</html>
